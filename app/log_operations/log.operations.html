<paper-datatable-card header="Page" property="page" [dataSource]="arrData">
    <paper-datatable [data]="arrData" selectable multi-selection>
        <paper-datatable-column header="Name" property="operationName" sortable>
        </paper-datatable-column>
        <paper-datatable-column header="Date" property="date" sortable>
        </paper-datatable-column>
    </paper-datatable>
</paper-datatable-card>
